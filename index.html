<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE | DESING</title>
</head>
<body>
    <main>
        <section>
            <h1>LOGIN</h1>
            <div class="line"><p>OR</p></div>
            
            <div class="logos-images">
                <img src="./assets/facebook-logo.svg" alt="Facebook Logo">
               
                <img src="./assets/logo-google.svg" alt="Google Logo">
                <img src="./assets/logo-apple.svg" alt="Apple Logo">
            </div>
                <span class="input-span">
                    <label for="">Username</label>
                    <input type="text">
                </span>
           
            <span class="input-span">
                <label for="">Password</label>
                <input type="password">
            </span>
            <button>LOGIN</button>
        </section>


        <aside>
            <img class='aside-image' src="./assets/login-image.svg" alt="">
        </aside>
    </main>
</body>
</html>
